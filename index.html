<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  </link>
  <title>Odin's Library</title>
</head>

<body>
  <div id="container">
    <div id="new-book-modal">
      <form id='new-book' action="http://httpbin.org/post" method="post" novalidate>
        <fieldset>
          <legend>Please enter the new book's data:</legend>

          <label for="name">Title</label>
          <input type="text" id="title" name="title">

          <label for="author">Author</label>
          <input type="text" id="author" name="author" pattern="^[a-zA-Z\s]*$" required>
          <span class="error" aria-live="polite"></span>

          <label for="pages">Number of pages</label>
          <input type="number" id="pages" name="pages" min="1" required>

          <label for="read">Have you read it?</label> <br>
          <div>
            <input type="radio" id="new-book" name="read" value="Read" required>
            <label for="read">Yes</label>
          </div>
          <div>
            <input type="radio" id="new-book" name="read" value="Not read" required>
            <label for="read">No</label>
          </div>
          <div id="save-book">
            <button type="submit" form='new-book' id="button-submit">Save</button>
          </div>

        </fieldset>
      </form>
    </div>
    <div id="books"></div>
  </div>
  <script src="index.js" defer></script>
</body>

</html>
